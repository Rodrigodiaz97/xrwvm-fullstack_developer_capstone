<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .contact-box {
            border: 2px solid #007BFF;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
        }

        .contact-box img {
            width: 100%;
            border-radius: 15px;
        }

        .contact-info {
            margin-top: 20px;
            text-align: left;
        }

        .contact-info p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Contact Our Team</h1>
    </div>

    <div class="container contact-box">
        <img src="https://www.carscoops.com/wp-content/uploads/2021/11/Car-dealership.jpg" alt="Dealership image">
        <div class="contact-info">
            <p><strong>Contact Customer Service:</strong> support@bestcars.com</p>
            <p><strong>Advertising team:</strong> NationalSales@bestcars.com</p>
            <p><strong>Public Relations:</strong> PR@bestcars.com</p>
            <p><strong>Visit our offices:</strong> 312-611-1111</p>
            <p><strong>Become a car dealer:</strong> growwithbestcars.com</p>
        </div>
    </div>
</body>
</html>
